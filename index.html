<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class ="mesg-container hide">
    <p id="mesg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>
    <main>
      <h1>TIC TAC TOE</h1>
      <div class="container">
      <div class="game">
        <button class="box" aria-label="Cell 1"></button>
        <button class="box" aria-label="Cell 2"></button>
        <button class="box" aria-label="Cell 3"></button>
        <button class="box" aria-label="Cell 1"></button>
        <button class="box" aria-label="Cell 2"></button>
        <button class="box" aria-label="Cell 3"></button>
        <button class="box" aria-label="Cell 1"></button>
        <button class="box" aria-label="Cell 2"></button>
        <button class="box" aria-label="Cell 3"></button> 
     </div>
     </div>
     <button id="reset-button">RESET</button>
    </main>
    <script src="jscript.js"></script>
</body>
</html>
